name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build step
        run: "deno task build"
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_GIST_ID: 1afda31f1def931881fb8072a187aaec
          GITHUB_GIST_FILE_NAME: resume.json

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "zp1ke"
          entrypoint: "main.ts"
          root: "."
